spring.application.name=InventionMarket
spring.datasource.name=personal
spring.datasource.url=jdbc:mysql://localhost:3306/personal
spring.datasource.username=${DB_ROOT_USERNAME}
spring.datasource.password=${DB_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.web=DEBUG
logging.level.org.springframework.security=TRACE